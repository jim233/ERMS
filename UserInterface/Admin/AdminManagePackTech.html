<div ng-include="'../UserInterface/loading.html'" ng-show="packTechAdmin.showLoadingPage"></div>
<div>
    <div class="Search_text">Manage Pack Tech</div>
    <div class="CoreRange_contain">
        <div class="row line_height_buttom">
            <table class="table table-hover" style="width:600px; margin-left:15px" border="1" cellpadding="3%" width="95%">
                <thead>
                    <tr style="background-color: #ffec8b;">
                        <th>
                            <div>
                                Pack Size
                            </div>
                        </th>
                        <th>
                            <div>
                                UOM
                            </div>
                        </th>
                        <th>
                            <div>
                                Pack Engineer
                            </div>
                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="PT in packTechAdmin.PackTechDetails">
                        <td>
                            <div ng-bind="PT.PackSize">

                            </div>
                        </td>
                        <td>
                            <div ng-bind="PT.UOMID">

                            </div>
                        </td>
                        <td>
                            <div style="float:left" ng-hide="!EditPart && UserName == $index" ng-bind="PT.PackEngineerName">

                            </div>
                            <div style="float:left" ng-show="!EditPart && UserSelect == $index">
                                <div class="table_btn">
                                    <input type="text" size="20" name="upfile" id="upfile" class="form-control Small_input1" ng-model="InputText1" ng-readonly="true">
                                    <input type="button" value="..." class="btn btn-default file_btn1" ng-click="packTechAdmin.openPT()">
                                </div>
                            </div>
                        </td>
                        <td>
                            <div style="float:left" ng-click="EditClick($index)" ng-hide="!EditPart && hideSingleRow == $index">
                                <a>Edit</a>
                            </div>
                            <div ng-show="!EditPart && UpdatePart == $index" class="Edit_col">
                                <div style="float:left;margin-right:10px;" ng-click="UpdateClick($index,PT)">
                                    <a>Update</a>
                                </div>
                                <div style="float:left" ng-click="CancelClick($index)">
                                    <a>Cancel</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="first_contain">
        <div class="row col-md-12 col-xs-12" style="float:left">
            <button type="button" class="btn_style btn-default" ng-click="goState()">
                <div class="btn_bg1"></div>
                &nbsp;&nbsp;Back
            </button>
        </div>
    </div>
</div>
